<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./css/chat.css">
</head>
<header>
    <h2>EMS Chat </h2>
</header>
<body>
    <main>
    
        <div id="chat-output">

        </div>
    </main>



    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form class="form-container" id="chat-form">
            <h1>Chat</h1>
            <label for="msg"><b>Message</b></label>
            <!-- <textarea placeholder="Type message.." name="msg" id="msg"  required></textarea> -->
            <input type="text" name="msg" id="msg"  required>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src ="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
